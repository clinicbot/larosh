<div id="main-content" style="display: none;">

<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbxkvI7DKod8GAMR8TUATPFPV5XTYsu2EMvVXsebBz-iq5IycDpSV4QNIGUH7Ppklj93/exec";

let products = [];
let allParameters = [];

async function loadData() {
    try {
        const res = await fetch(SHEET_URL);
        const data = await res.json();
        products = data;

        const categorySelect = document.getElementById('categorySelect');
        const categories = [...new Set(products.map(p => p["×§×˜×’×•×¨×™×”"]))];

        categories.forEach(cat => {
            const option = document.createElement('option');
            option.value = cat;
            option.textContent = cat;
            categorySelect.appendChild(option);
        });

        allParameters = Object.keys(products[0]).filter(key => !["×§×˜×’×•×¨×™×”", "×©× ×”××•×¦×¨", "×ª×™××•×¨"].includes(key));
        renderParameterCheckboxes(allParameters);

        // âœ… ××—×¨×™ ×©×”×›×œ × ×˜×¢×Ÿ â€“ ×”×¡×ª×¨ ××ª ××¡×š ×”×˜×¢×™× ×”, ×•×”×¦×’ ××ª ×”×“×£
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("main-content").style.display = "block";
    } catch (err) {
        document.getElementById("loading-screen").innerText = "×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™×: " + err;
    }
}

function renderParameterCheckboxes(params) {
    const container = document.getElementById('parameterCheckboxes');
    container.innerHTML = "";
    params.forEach(param => {
        const wrapper = document.createElement('div'); // ×›×œ ×¤×¨××˜×¨ ×‘×©×•×¨×” × ×¤×¨×“×ª
        const label = document.createElement('label');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = param;

        label.appendChild(checkbox);
        label.append(" " + param);
        wrapper.appendChild(label);
        container.appendChild(wrapper);
    });
}

document.getElementById('categorySelect').addEventListener('change', function () {
    const selectedCategory = this.value;
    document.getElementById('results').innerHTML = "";

    if (!selectedCategory) {
        renderParameterCheckboxes(allParameters);
        return;
    }

    const filteredProducts = products.filter(p => p["×§×˜×’×•×¨×™×”"] === selectedCategory);
    const relevantParams = allParameters.filter(param => filteredProducts.some(p => p[param] === "x"));
    renderParameterCheckboxes(relevantParams);
});

function filterProducts() {
    const selectedCategory = document.getElementById('categorySelect').value;
    const selectedParams = Array.from(document.querySelectorAll('#parameterCheckboxes input:checked')).map(cb => cb.value);

    const filtered = products.filter(p => {
        if (selectedCategory && p["×§×˜×’×•×¨×™×”"] !== selectedCategory) return false;
        return selectedParams.every(param => p[param] === "x");
    });

    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = "";

    if (filtered.length === 0) {
        resultsDiv.textContent = "×œ× × ××¦××• ×ª×›×©×™×¨×™× ××ª××™××™×.";
        return;
    }

    filtered.forEach(p => {
        const div = document.createElement('div');
        div.className = "product";
        div.innerHTML = `<strong>${p["×©× ×”××•×¦×¨"]}</strong><br>${p["×ª×™××•×¨"]}`;
        resultsDiv.appendChild(div);
    });
}

</script>
