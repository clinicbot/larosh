<!-- GitHub Pages site -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מדריך בחירת תכשירים - לה רוש-פוזה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 40px;
      font-size: 23px;
    }
    select, label, input[type="checkbox"] {
      font-size: 23px;
    }
    button {
      font-size: 23px;
      padding: 20px 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      font-size: 23px;
    }
    .hidden {
      display: none;
    }

    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      height: 100vh;
      background-color: white;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-weight: bold;
      color: #007bff;
      font-size: 20px;
      text-align: center;
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading-screen">
    <div class="spinner"></div>
    <div class="loading-text">טוען נתונים...</div>
  </div>

  <h2><strong>מדריך בחירת תכשירים - לה רוש-פוזה</strong></h2>

  <div>
    <label for="categorySelect">בחר קטגוריה:</label>
    <select id="categorySelect">
      <option value="">-- בחר --</option>
    </select>
  </div>

  <div>
    <h3>בחר תכונות נוספות:</h3>
    <div id="parameterCheckboxes"></div>
  </div>

  <button onclick="filterProducts()">הצג תכשירים מתאימים</button>

  <h3>תכשירים מתאימים:</h3>
  <div id="results"></div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbxkvI7DKod8GAMR8TUATPFPV5XTYsu2EMvVXsebBz-iq5IycDpSV4QNIGUH7Ppklj93/exec";

    let products = [];
    let allParameters = [];

    async function loadData() {
      try {
        const res = await fetch(SHEET_URL);
        const data = await res.json();
        products = data;

        const categorySelect = document.getElementById('categorySelect');
        const categories = [...new Set(products.map(p => p["קטגוריה"]))];
        categories.forEach(cat => {
          const option = document.createElement('option');
          option.value = cat;
          option.textContent = cat;
          categorySelect.appendChild(option);
        });

        allParameters = Object.keys(products[0]).filter(key => !["קטגוריה", "שם המוצר", "תיאור"].includes(key));
        renderParameterCheckboxes(allParameters);

        // Hide loading screen
        document.getElementById('loading-screen').style.display = 'none';

      } catch (err) {
        document.getElementById("results").innerText = "שגיאה בטעינת נתונים: " + err;
        document.getElementById('loading-screen').style.display = 'none';
      }
    }

    function renderParameterCheckboxes(params) {
      const container = document.getElementById('parameterCheckboxes');
      container.innerHTML = "";
      params.forEach(param => {
        const wrapper = document.createElement('div');
        const label = document.createElement('label');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = param;

        label.appendChild(checkbox);
        label.append(" " + param);
        wrapper.appendChild(label);
        container.appendChild(wrapper);
      });
    }

    document.getElementById('categorySelect').addEventListener('change', function () {
      const selectedCategory = this.value;
      document.getElementById('results').innerHTML = "";

      if (!selectedCategory) {
        renderParameterCheckboxes(allParameters);
        return;
      }

      const filteredProducts = products.filter(p => p["קטגוריה"] === selectedCategory);
      const relevantParams = allParameters.filter(param => filteredProducts.some(p => p[param] === "x"));
      renderParameterCheckboxes(relevantParams);
    });

    function filterProducts() {
      const selectedCategory = document.getElementById('categorySelect').value;
      const selectedParams = Array.from(document.querySelectorAll('#parameterCheckboxes input:checked')).map(cb => cb.value);

      const filtered = products.filter(p => {
        if (selectedCategory && p["קטגוריה"] !== selectedCategory) return false;
        return selectedParams.every(param => p[param] === "x");
      });

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = "";

      if (filtered.length === 0) {
        resultsDiv.textContent = "לא נמצאו תכשירים מתאימים.";
        return;
      }

      filtered.forEach(p => {
        const div = document.createElement('div');
        div.className = "product";
        div.innerHTML = `<strong>${p["שם המוצר"]}</strong><br>${p["תיאור"]}`;
        resultsDiv.appendChild(div);
      });
    }

    window.onload = loadData;
  </script>
</body>
</html>
